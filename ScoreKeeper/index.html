<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Score Keeper</title>
	<link rel="stylesheet" href="score.css">
</head>
<body>

	

	<div id="container">

		<img src="img/braveB2.jpg" alt="image">

		
		<h2>SCORE KEEPER</h2>

		<h1>Score: <span id="sp1"> 0 </span> <span id="vs">vs </span><span id="sp2"> 0 </span></h1>



		<label for="selectVal"> Winning Score: </label>

		<select name="max-score" id="selectVal">
			<option value="3"> 3</option>
			<option value="4"> 4</option>
			<option value="5"> 5</option>
			<option value="6"> 6</option>
			<option value="7"> 7</option>
			<option value="8"> 8</option>
			<option value="9"> 9</option>
			<option value="10"> 10</option>
			<option value="15"> 15</option>
			<option value="20"> 20</option>
			<option value="25"> 25</option>
			<option value="30"> 30</option>
			
		</select>
		
		

		<div id="button-container">
			
			<button id="bp1">+ Player 1</button>
			<button id="bp2">+ Player 2</button>
			<button id="breset"> Reset </button>
			
		</div>

		<p>Use the button to keep score</p>

		<h1 id="wins"></h1>

	</div>
